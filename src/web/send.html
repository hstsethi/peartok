<!DOCTYPE html>
<html>
    <head>
          <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Send Tokens</title>
                <meta name="description" content="Send a secure payment to the specified IP address and port.">
                  <meta name="keywords" content="payment, send, IP address, port">
                    <meta name="author" content="HstSethi">
    </head>
    <body>
          <h1>Send Payment</h1>
            <form id="sendForm" name="sendForm">
                    <label for="amount" aria-label="Payment Amount">Payment Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                            <label for="receiver" aria-label="Receiver IP Address and Port">Receiver IP Address and Port:</label>
                                <input type="text" id="receiver" name="receiver" required pattern="^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]):([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$">
                                    <button type="submit">Send Tokens</button>
                                      </form>

                                        <!-- <script src="../web/assets/js/send-tokens.js"> </script> -->
                                        <script src="assets/js/send-tokens.js"> </script>
    </body>
</html>
